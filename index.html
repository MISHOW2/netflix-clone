<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Netflix clone</title>
</head>
<body>
  <div class="header">
    <div class="logo">
       <img src="icons/icons8-netflix-100.png" alt="">
    </div>

     <div class="navigation">
      <ul>
        <li><a href="">Home</a></li>  <li><a href="">Movies</a></li>
         <li><a href="">Series</a></li>
      </ul>
    
     </div>
     <div class="search">
      <img src="icons/icons8-search-50.png" alt="">
     </div>
  </div>
     <div class="main-content">
       <div class="trending-container">
         <div class="movie-content">
           <p id="duration">Duration 51m</p>
           <p id="move-name">The walking dead</p>
           <p id="movie-description">The apocalypse has arrived: stream seasons 1-11 of the dark drama, The Walking Dead. Get ready for goosebumps</p>

           <div class="add-watchBtn">
             <button class="watch">Watch</button>
             <button class="add">Add</button>
           </div>
         </div>

        <div>
          <img  id="movie-poster" src="images/download.jpeg" alt="">
        </div>
        </div>

        <div class="next-prevBtn">
          <button class="nextbtn"></button>
              <button class="nextbtn"></button>
          <button class="nextbtn"></button>
        </div>
         <div class="trend-container">
           <!--generated by javascript-->
         </div>



     </div>
    

     <script type="module" src="app.js"></script>


</body>
</html>
